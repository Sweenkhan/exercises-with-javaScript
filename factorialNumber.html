    <title>Recursion</title>
</head>
<body>
    
    <script>
        //recursion function use for factorial number.

        function factorial(n){
              if(n === 0){
                return n = 1
              }
              return n * factorial(n - 1)
        }

        console.log(factorial(5))
    </script>
</body>
