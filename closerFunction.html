    <title>Closer Function</title>
</head>

<body>


    <script>
        function createCloser() {

            let count = 0;
            if (count < 3) {
                count++
                function check() {
                    console.log("this function has been called " + count + "times")
                }
                check()
            }
            
        } 
        console.log(createCloser())
    </script>
</body>
