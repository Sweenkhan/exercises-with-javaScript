    <title>FIND OUT PRIME-NUMBER</title>

<body>
    
    <script>
        //find out if giving number is prime or not - (without using loop)
        var n = 19;
function isPrime(n){
    if(n < 2){
        return false
    }
    if(n === 2 || n === 3){
        return true;
    }
 
   if(n % 2 !== 0){ 
     if(n % 3 !== 0){ 
            return true
     }else{
         return false
     }
    }else{
        return false
    }
}

let result = isPrime(n)
if(result === true){
   console.log(`yes ${n} is a prime number`)
} else{
     console.log(`No ${n} is not a prime number`)
}


                                                     //EXAMPLE => 2
//2.find out given number is prime or not
 
function isPrim(n){
    let check = true
 
    for(let i = 2; i < n; i++){
        if(n % i === 0){
         return check = false
        }
        return check = true
    }
    return check
}


let check = isPrim(n)
if(check === true){
   console.log(`yes ${n} is a prime number`)
} else{
     console.log(`No ${n} is not a prime number`)
}

    </script>
